<!doctype html><html lang=fr><head><script async src="https://www.googletagmanager.com/gtag/js?id=G-RZLNJR1KNK"></script><script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag("js",new Date),gtag("config","G-RZLNJR1KNK")</script><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta property="og:url" content="https://anthropocenetimeline.com/fr/timeline/timeline/2005.mop1/"><meta property="og:site_name" content="La frise chronologique de l'Anthropocène"><meta property="og:title" content="La frise chronologique de l'Anthropocène"><meta property="og:description" content="La première réunion des parties (MOP) La Conférence des Nations Unies sur le changement climatique de 2005 s’est déroulée du 28 novembre au 9 décembre 2005 à Montréal, Québec, Canada. La conférence comprenait la COP11, et était la première réunion des parties (MOP1) au protocole de Kyoto depuis leur réunion initiale à Kyoto en 1997.
La conférence a été l’une des plus grandes conférences intergouvernementales sur le changement climatique jamais organisées. L’événement a marqué l’entrée en vigueur du protocole de Kyoto le 16 février 2005. Accueillant plus de 10 000 délégués, elle a été l’un des plus grands événements internationaux jamais organisés au Canada et le plus grand rassemblement à Montréal depuis l’Expo 67."><meta property="og:locale" content="fr"><meta property="og:type" content="article"><meta property="article:section" content="timeline"><meta property="og:image" content="https://anthropocenetimeline.com/img/main/art-ipcc-curv.jpeg"><link rel=icon type=image/x-icon href=/favicon.ico><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css integrity=sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD crossorigin=anonymous><link rel=stylesheet href=/css/main.css><script src=/js/theme.js></script><title>La frise chronologique de l'Anthropocène</title></head><body class="bg-white dark:bg-neutral-800"><header id=header class="fixed top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-50 w-full text-sm pointer-events-none"><nav id=navbar class="navbar mt-4 relative max-w-7xl w-full shadow border border-gray-200 dark:border-white rounded-[24px] mx-2 flex flex-wrap md:flex-nowrap items-center justify-between p-1 ps-4 md:py-0 sm:mx-auto bg-white/80 dark:bg-neutral-800/80 pointer-events-auto"><div class="flex items-center"><a class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-hidden focus:opacity-80 dark:text-white text-gray-800" href=/fr/ aria-label=Preline><i class="bi bi-globe"></i><div class="ml-1 inline sm:hidden">AT</div><div class="ml-1 hidden sm:inline">Anthropocene Timeline</div></a><div class="ms-1 sm:ms-2"></div></div><div class="flex items-center gap-1 md:order-3 before:hidden lg:before:block before:w-px before:h-4 before:bg-gray-300 dark:before:bg-neutral-700"><div id=hs-theme-s
