<div class="flex justify-center h-[36rem] mb-4">
    {{- $src := .Get "src" -}}
    {{- $width := .Get "width" | default "100%" -}}
    {{- $height := .Get "height" | default "100%" -}}
    {{- $lazy := .Get "lazy" | default "lazy" -}}
    {{- $class := .Get "class" | default "" -}}
    <iframe src="{{ $src }}" height="{{ $height }}" width="{{ $width }}" loading="{{ $lazy }}" class="{{ $class }}" style="border:0;" allowfullscreen></iframe>
</div>
